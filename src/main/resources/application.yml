server:
  port: 8087

spring:
  datasource:
    url: jdbc:postgresql://dbauth/ead-authuser
    username: ead-authuser
    password: ead-authuser

  jpa:
    hibernate:
      ddl-auto: validate
      jdbc:
        lob.non-contextual-creation: true
    properties:
      hibernate:
        show-sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yml

  output:
    ansi:
      enabled: Always
  application:
    name: ead-authuser-service

logging:
  level:
    com.ead:  TRACE
    root: INFO
    org.springframework.web:  DEBUG
    org.hibernate:  INFO

ead:
  api:
    url:
      course: 'http://ead-course-service'

eureka:
  client:
    service-url:
      defaultZone: 'http://appserviceregistry:8761/eureka'
  instance:
    hostname: appauth